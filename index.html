    <style>
        :root {
            --primary: #1a2a6c; --secondary: #b21f1f; --accent: #fdbb2d;
            --success: #27ae60; --light: #f4f7f6; --dark: #1e293b; --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: var(--light); margin: 0; color: var(--dark); line-height: 1.5; }
        header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 40px 20px; text-align: center; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        /* GRID SELECTION */
        .lotto-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-top: 20px; }
        .lotto-card { background: white; padding: 25px; border-radius: 16px; box-shadow: var(--shadow); cursor: pointer; text-align: center; transition: all 0.3s ease; border: 2px solid transparent; }
        .lotto-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .flag { font-size: 2.5rem; display: block; margin-bottom: 10px; }
        .lotto-card strong { font-size: 1.2rem; display: block; color: var(--primary); }

        /* DETAIL PAGE */
        #detail-view { display: none; background: white; padding: 30px; border-radius: 20px; box-shadow: var(--shadow); margin-top: 10px; }
        .btn-back { background: #f1f5f9; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 700; margin-bottom: 25px; color: var(--primary); transition: 0.2s; }
        .btn-back:hover { background: #e2e8f0; }

        /* GENERATOR */
        .gen-box { background: #f8fafc; padding: 40px 20px; border-radius: 15px; text-align: center; border: 2px solid #e2e8f0; margin-bottom: 40px; }
        .ball-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin: 25px 0; min-height: 60px; }
        .ball {
            width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 800; font-size: 1.3rem;
            background: radial-gradient(circle at 15px 15px, #4facfe, #0061ff);
            box-shadow: 0 4px 10px rgba(0,97,255,0.3), inset -3px -3px 6px rgba(0,0,0,0.3);
        }
        .ball.special { background: radial-gradient(circle at 15px 15px, #ff5858, #f85032); box-shadow: 0 4px 10px rgba(248,80,50,0.3), inset -3px -3px 6px rgba(0,0,0,0.3); }
        .btn-gen { background: var(--success); color: white; border: none; padding: 18px 45px; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1.2rem; box-shadow: 0 10px 20px rgba(39,174,96,0.2); transition: 0.2s; }
        .btn-gen:hover { transform: scale(1.05); background: #2ecc71; }

        /* PRIZE TABLE */
        .prize-section-title { font-size: 1.5rem; color: var(--primary); border-bottom: 3px solid var(--accent); display: inline-block; margin-bottom: 20px; }
        .prize-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .prize-table tr { border-bottom: 1px solid #f1f5f9; }
        .prize-table td { padding: 18px 10px; }
        .div-label { font-weight: 800; color: var(--primary); font-size: 1.1rem; display: block; }
        .match-info { color: #64748b; font-size: 0.95rem; display: block; margin-top: 4px; }
        .odds-label { text-align: right; font-weight: 700; color: var(--dark); font-size: 1.05rem; }
    </style>
</head>

    let currentLotto = null;

    function init() {
        const grid = document.getElementById('lotto-grid');
        lottoData.forEach(l => {
            const card = document.createElement('div');
            card.className = 'lotto-card';
            card.onclick = () => showDetail(l.id);
            card.innerHTML = `<span class="flag">${l.flag}</span><strong>${l.name}</strong>`;
            grid.appendChild(card);
        });
    }

    function showDetail(id) {
        currentLotto = lottoData.find(l => l.id === id);
        document.getElementById('home-view').style.display = 'none';
        document.getElementById('detail-view').style.display = 'block';
        document.getElementById('lotto-header').innerHTML = `<h2>${currentLotto.flag} ${currentLotto.name}</h2>`;
        document.getElementById('results-area').innerHTML = '<p style="color:#94a3b8">Ready to generate your smart picks?</p>';
        
        let prizeHtml = `<table class="prize-table">`;
        currentLotto.prizes.forEach(p => {
            prizeHtml += `<tr>
                <td><span class="div-label">${p.d}</span><span class="match-info">${p.m}</span></td>
                <td class="odds-label">${p.o}</td>
            </tr>`;
        });
        prizeHtml += `</table>`;
        document.getElementById('prize-table-content').innerHTML = prizeHtml;
        window.scrollTo(0,0);
    }

    function showHome() {
        document.getElementById('detail-view').style.display = 'none';
        document.getElementById('home-view').style.display = 'block';
    }

    function runGenerator() {
        const results = document.getElementById('results-area');
        results.innerHTML = '';
        const [mC, mM, sC, sM] = currentLotto.format;
        const row = document.createElement('div'); row.className = 'ball-row';
        
        let nums = [];
        while(nums.length < mC) {
            let r = Math.floor(Math.random() * mM) + 1;
            if(!nums.includes(r)) nums.push(r);
        }
        nums.sort((a,b) => a-b).forEach(n => {
            const b = document.createElement('div'); b.className = 'ball'; b.innerText = n; row.appendChild(b);
        });
        
        if(sC > 0) {
            let spec = [];
            while(spec.length < sC) {
                let r = Math.floor(Math.random() * sM) + 1;
                if(!spec.includes(r)) spec.push(r);
            }
            spec.forEach(n => {
                const b = document.createElement('div'); b.className = 'ball special'; b.innerText = n; row.appendChild(b);
            });
        }
        results.appendChild(row);
    }

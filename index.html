        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--light); margin: 0; color: var(--dark); }

        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        
        /* HOME GRID */
        .lotto-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .lotto-card { background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow); cursor: pointer; text-align: center; border: 2px solid transparent; transition: 0.3s; }
        .lotto-card:hover { border-color: var(--accent); transform: scale(1.02); }
        .flag { font-size: 2.2rem; display: block; margin-bottom: 5px; }

        /* DETAIL VIEW */
        #detail-view { display: none; }
        .btn-back { background: #e2e8f0; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }

        /* GENERATOR (TOP) */
        .generator-section { background: white; padding: 30px; border-radius: 20px; box-shadow: var(--shadow); text-align: center; margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .ball-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; min-height: 50px; }
        .ball {
            width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 800; font-size: 1.1rem;
            background: radial-gradient(circle at 15px 15px, #4facfe, #0061ff);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .ball.special { background: radial-gradient(circle at 15px 15px, #ff5858, #f85032); }
        .btn-gen { background: var(--success); color: white; border: none; padding: 15px 40px; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 1.1rem; }

        /* PRIZE DIVISIONS (UNDERNEATH) */
        .prize-section { background: white; padding: 25px; border-radius: 20px; box-shadow: var(--shadow); border: 1px solid #e2e8f0; }
        .prize-table { width: 100%; border-collapse: collapse; }
        .prize-table tr { border-bottom: 1px solid #f1f5f9; }
        .prize-table td { padding: 14px 8px; }
        .div-name { font-weight: 800; color: var(--primary); font-size: 1rem; display: block; }
        .match-text { color: #64748b; font-size: 0.85rem; display: block; }
        .odds-text { text-align: right; font-weight: 700; font-size: 0.95rem; white-space: nowrap; }
    </style>

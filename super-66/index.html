<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super 66 Generator | LottoGuru</title>
    <style>
        :root { --primary: #ffcc00; --dark: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: var(--card); padding: 40px; border-radius: 20px; border: 2px solid var(--primary); }
        .ball-row { display: flex; justify-content: center; gap: 10px; margin: 30px 0; }
        .digit { width: 50px; height: 50px; background: white; color: black; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; border: 2px solid #ccc; }
        button { background: var(--primary); color: #000; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ° Super 66 Generator</h1>
        <p>Your unique 6-digit combination:</p>
        <div class="ball-row" id="digit-container">
            <div class="digit">-</div><div class="digit">-</div><div class="digit">-</div>
            <div class="digit">-</div><div class="digit">-</div><div class="digit">-</div>
        </div>
        <button onclick="generate66()">Generate Number</button>
    </div>

    <script>
        function generate66() {
            const container = document.getElementById('digit-container');
            container.innerHTML = '';
            for(let i=0; i<6; i++) {
                let num = Math.floor(Math.random() * 10); // 0 to 9
                let d = document.createElement('div');
                d.className = 'digit';
                d.innerText = num;
                container.appendChild(d);
            }
        }
    </script>
</body>
</html>
